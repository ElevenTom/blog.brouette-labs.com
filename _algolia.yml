# ALGOLIA
algolia:
    application_id: 'HY0N86ICNI'
    index_name:     'blog_brouette_labs'
    excluded_files:
        - index.html
        - amp
        - authors
        - page

# Trick to only build default site (and not each language)
default_lang: fr
languages: ["fr"]
exclude_from_localizations: ["authors", "css", "fonts", "img", "js", "_posts"]
